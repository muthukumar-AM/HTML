<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form with Validation</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    
</style>
<body>
    <script>
        function validate(){
            var email=document.getElementById("email");
            var Name=document.getElementById("name");
            var Phoneno=document.getElementById("phno");
            if(Name.value==""||Name.value.trim()==""){
                document.getElementById("uname").style.visibility = "visible";
                document.getElementById("uname").style.color = "red";
                
                return false;
            }
            if(email.value==""||email.value.trim()==""){
                document.getElementById("email-error").style.visibility = "visible";
                document.getElementById("email-error").style.color = "red";
                return false;
            }
            
             if(Phoneno.value==""||Phoneno.value.trim()==""||Phoneno.value.trim.length<10){
                document.getElementById("phoneno").style.visibility = "visible";
                
                return false;
            }
        } 
     </script>
<div class="container">
  <h1 class="text-center text-success">Login</h1>
  <form onsubmit=" return validate()" method="POST">
    <div class="form-group">
        Name:
        <input type="text" class="form-control " id="name" placeholder="Enter name" name="username">
        <p id="uname" style="visibility: hidden;" class="text-danger"> invalid name</p>
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      <p id="email-error" style="visibility: hidden;" class="text-danger">invalid email</p>
    </div>
   
    <div class="form-group">
      <label for="ph">Phone Number:</label>
      <input type="text" class="form-control " id="phno" placeholder="Enter Phone no" name="ph">
      <p id="phoneno" style="visibility: hidden;" class="text-danger"> invalid Phone No</p>
    </div>
    
    <button type="submit" class="btn btn-success" id="submit">Submit</button>
  </form>
</div>

</body>
</html>
